on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

name: build & test

jobs:
  build_and_test:
    timeout-minutes: 5
    name: Rust Project
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly

    steps:
      - name: checkout repo
        uses: actions/checkout@v2

      - name: toolchain setup
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - name: cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build

      # - name: cargo test
      #   uses: actions-rs/cargo@v1
      #   with:
      #     command: test

      - name: formatting check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings